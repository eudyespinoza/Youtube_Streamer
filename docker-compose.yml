version: "3.9"
services:
  youtube-stream:
    build: .
    container_name: youtube_stream
    restart: always
    env_file:
      - /opt/environment/youtube_streamer/.env
    environment:
      - TZ=${TZ}
    volumes:
      - /opt/environment/youtube_streamer/.env:/app/.env:ro
      - ./media:/media:ro
      - ./overlays:/overlays:ro
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x ffmpeg >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
